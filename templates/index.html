<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="https://postimg.cc/mcLRp39N" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>팀 소개</title>

    <style>
      .like {
        background-color: rgb(211, 201, 222);
        border-radius: 16px;
        border: none;
        color: #3f3636;
        font-size: 24px;
        padding: 8px 16px;
        transition: color 0.2s ease, margin-top 0.1s ease;
      }

      .like:active {
        margin-top: 3px;
      }

      .liked {
        color: #e13b57;
      }

      :root {
        /* color */
        --clr-color-1: rgb(123, 104, 157);
        --clr-color-2: rgb(77, 40, 154);
        --clr-color-3: rgb(211, 201, 222);
      }
      .mytitle {
        height: 300px;
        width: 100%;
        background-color: var(--clr-color-2);
        background-image: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),
          url("");
        background-position: center;
        background-size: cover;

        color: white;
        font-size: 2rem;
        line-height: 45px;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .mytitle > button {
        width: 200px;
        height: 50px;
        font-size: 1.313rem;
        border-radius: 80px;
        border: 1px solid white;

        background-color: transparent;
        color: white;
        margin: 30px auto 0 auto;
      }

      .modal {
        background: rgb(0, 0, 0, 0.7);
      }

      .modal-dialog {
        top: 39.5%;
        margin-top: -50px;
      }

      .mypost {
        margin: 30px 30px 20px 30px;
      }

      .input-text > .form-control {
        margin-bottom: 10px;
      }
      .intro-img-top {
        height: 15rem;
        object-fit: cover;
      }

      .team-cards {
        margin: 30px 30px 0 30px;
      }
      .col:hover {
        transform: scale(1.03);
        cursor: pointer;
      }
      .card-footer {
        display: none;
      }

      footer {
        color: whitesmoke;
        margin: 30px 30px 20px 30px;
      }
    </style>
  </head>
  <body style="background-color: var(--clr-color-1)">
    <!-- nav 창 -->
    <nav
      class="navbar bg-body-tertiary"
      style="background-color: var(--clr-color-3)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src=""
            alt="Logo"
            width="100"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <!-- 배너 -->
    <div class="mytitle">
      <h1>팀 소개 페이지</h1>
      <button onclick="open_box()">팀원 추가</button>
    </div>
    <!-- 팀원 카드 -->
    <div class="team-cards">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="intro-box">
        <div class="col" onclick="open_information()">
          <div class="card h-100">
            <img
              src="..."
              class="card-img-top"
              onerror="this.src='https://cdn0.iconfinder.com/data/icons/pinpoint-notifocation/48/none-1024.png'"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">이름</h5>
              <p class="card-text">코멘트 들어가는 곳</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">기타정보</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 입력 창 -->
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="mypost" id="post-box">
            <div class="form-floating mb-3">
              <input
                id="url"
                type="email"
                class="form-control"
                placeholder="name@example.com"
              />
              <label>사진 URL</label>
            </div>
            <div class="input-text">
              <input
                class="form-control"
                type="text"
                placeholder="이름"
                aria-label="default input example"
                id="name"
              />
              <input
                class="form-control"
                type="text"
                placeholder="나이"
                aria-label="default input example"
                id="age"
              />
              <input
                class="form-control"
                type="text"
                placeholder="취미"
                aria-label="default input example"
                id="hobby"
              />
              <input
                class="form-control"
                type="text"
                placeholder="MBTI"
                aria-label="default input example"
                id="mbti"
              />
              <input
                class="form-control"
                type="text"
                placeholder="거주 지역"
                aria-label="default input example"
                id="address"
              />
            </div>
            <div class="form-floating">
              <textarea
                id="comment"
                class="form-control"
                placeholder="Leave a comment here"
              ></textarea>
              <label for="floatingTextarea2">하고 싶은 말</label>
            </div>
            <div class="mybtns" style="margin-top: 20px">
              <button onclick="posting()" type="button" class="btn btn-dark">
                등록하기
              </button>
              <button
                onclick="close_box()"
                type="button"
                class="btn btn-outline-dark"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <button class="like" onclick="handleClickLike()">♥</button>
      이 페이지가 마음에 드셨다면 좋아요를 눌러주세요
    </footer>
  </body>

  <script>
    $(document).ready(function () {
      show_intro();
      open_information();
    });
    // 모달 창
    function open_box() {
      $(".modal").show();
    }
    function close_box() {
      $(".modal").hide();
    }

    // 카드를 클릭했을 때
    function open_information() {
      $(".col").on("click", function () {
        $(this).find(".card-footer").toggle();
      });
    }
    // GET
    function show_intro() {
      fetch("/intro")
        .then((res) => res.json())
        .then((data) => {
          let rows = data["result"];

          $("#intro-box").empty();

          rows.forEach((a) => {
            let image = a["img"];
            let name = a["name"];
            let age = a["age"];
            let mbti = a["mbti"];
            let hobby = a["hobby"];
            let live = a["live"];
            let comment = a["comment"];

            let temp_html = `<div class="col" onclick="open_information()">
                                            <div class="card h-100">
                                              <img src="${image}" class="intro-img-top" onerror="this.src='https://cdn0.iconfinder.com/data/icons/pinpoint-notifocation/48/none-1024.png'" alt="..." />
                                              <div class="card-body">
                                                <h5 class="card-title"><strong>${name}</strong></h5>
                                                <p class="card-text">나이 : ${age}</p>
                                                <div class="card-footer">
                                                  <small class="text-muted">
                                                    <p class="intro-mbti intro-common"><strong>MBTI :</strong> ${mbti}</p>
                                                    <p class="intro-hobby intro-common"><strong>취미 :</strong>${hobby}</p>
                                                    <p class="intro-live intro-common"><strong>거주지 :</strong>${live}</p>
                                                    <p class="intro-comment intro-common">
                                                  ${comment}
                                                  </p>
                                                </small>
                                                <button onclick="more_view()" type="button" class="btn btn-more">
                                                </div>
                                                </button>
                                              </div>
                                            </div>
                                          </div>`;

            $("#intro-box").append(temp_html);
          });
        });
    }

    //POST
    function posting() {
      let url = $("#url").val();
      let name = $("#name").val();
      let age = $("#age").val();
      let hobby = $("#hobby").val();
      let mbti = $("#mbti").val();
      let address = $("#address").val();
      let comment = $("#comment").val();

      let formData = new FormData();
      formData.append("url_give", url);
      formData.append("name_give", name);
      formData.append("age_give", age);
      formData.append("hobby_give", hobby);
      formData.append("mbti_give", mbti);
      formData.append("address_give", address);
      formData.append("comment_give", comment);

      fetch("/intro", { method: "POST", body: formData })
        .then((res) => res.json())
        .then((data) => {
          alert(data["msg"]);
          window.location.reload();
        });
    }

    const info = document.querySelector("#post-box");

    function sendMyInfoByEnter(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        posting();
        e.preventDefault();
      }
    }

    info.addEventListener("keypress", sendMyInfoByEnter);

    function handleClickLike() {
      const like = document.querySelector(".like");
      like.classList.toggle("liked");
    }
  </script>
</html>
